<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp while và do while</title>
</head>

<body>
    <script>
        //  Hiển thị số từ 0 -> khi tổng các số bé 30

        let sum = 0;
        let i = 1
        while (sum + i <= 30) {
            console.log(i);
            sum += i
            i++
        }
        console.log('Tổng các số là:', sum);

    </script>

</body>

</html>
