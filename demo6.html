<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp for</title>
</head>

<body>
    <script>
        // Nhập số nguyên n lớn hơn 0, hiển thị số từ 0 đến n và xác định số chẵn lẻ

        const num = Number(prompt('Nhập vào một số bất kỳ lớn hơn 0'))
        for (let i = 0; i <= num; i++) {
            // Khối điều kiện

            if (i == 6) {
                continue;
            }
            if (i == 8) {
                break
            }
            console.log('Lặp lần i', i);
            if (i % 2 == 0) {
                console.log(i, 'là số chẵn');
            } else {
                console.log(i, 'là số lẻ');
            }
        }
    </script>
</body>

</html>
