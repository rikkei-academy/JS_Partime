<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case demo</title>
</head>

<body>
    <script>
        //Nhập vào 1 số từ 0-9, phiên âm số nhập
        let num = parseInt(prompt("Nhập vào 1 số từ 0-9"));
        switch (num) {
            case 0:
                console.log("Không");
                break;
            case 1:
                console.log("Một");
                break;
            case 2:
                console.log("Hai");
                break;
            case 3:
                console.log("Ba");
                break;
            case 4:
                console.log("Bốn");
                break;
            case 5:
                console.log("Năm");
                break;
            case 6:
                console.log("Sáu");
                break;
            case 7:
                console.log("Bảy");
                break;
            case 8:
                console.log("Tám");
                break;
            default:
                console.log("Chín");

        }
    </script>
</body>

</html>
