<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else overview</title>
</head>

<body>
    <script>
        // Nhập vào một số, kiểm tra co phải số chẵn hay lẻ
        let num = parseInt(prompt("Nhập vào một số"));
        if (num % 2 == 0) {
            console.log("Số nguyên là số chẵn");
        }
        else {
            console.log("Số nguyên là số lẻ");
        }
        //In ra số dư trong phép chia 3
        if (num % 3 == 0) {
            console.log("Số nguyên chia hết cho 3");
        } else if (num % 3 == 1) {
            console.log("Số nguyên chia 3 dư 1");
        } else {
            console.log("Số nguyên chia 3 dư 2");
        }


    </script>
</body>

</html>
