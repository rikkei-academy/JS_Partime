<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu lệnh switch case</title>
</head>

<body>

    <script>
        // Nhập vào một tháng, hiển thị số ngày của tháng đó

        const month = Number(prompt('Nhập vào tháng'))
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                console.log('Số ngày của tháng', month, 'là 31 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                console.log('Số ngày của tháng', month, 'là 30 ngày');
                break;
            case 2:
                console.log('Số ngày của tháng', month, 'là 28 hoặc 29 ngày');
                break;
            default:
                console.log('Vui lòng nhập đúng tháng');
        }
    </script>
</body>

</html>
